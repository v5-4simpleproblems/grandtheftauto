<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
    <style>
      /* 1. Ensure the page and body take up the full viewport and prevent scrollbars */
      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Prevents scrollbars from appearing */
      }

      body {
        font-family: arial;
        /* Use Flexbox on the body to center the game container */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* 2. Game container should take up the full viewport space */
      div.emscripten_border { 
        border: 1px solid black; 
        /* Set to viewport dimensions */
        width: 100vw;
        height: 100vh;
        /* Use Flexbox to center the canvas inside the container */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* 3. Canvas must fit inside its container while preserving its aspect ratio */
      canvas.emscripten { 
        /* The canvas *must not* have any border or padding */
        border: 0px none; 
        background-color: black; 
        
        /* Make it resize responsively */
        width: 100%;
        height: 100%;
        object-fit: contain; /* The key property: scales to fit inside the container without being cut off or stretched */
        display: block;
      }
      
      /* Retaining other original styles */
      .emscripten { padding-right: 0; }
      div.emscripten { text-align: center; }

    </style>
  </head>
  <body>
    
    <div class="emscripten_border">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    </div>

    <script type='text/javascript'>
      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary to act as if normally printed to the console:
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        printErr: function(text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
        },
        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // As a default in C/C++, if you don't use window.devicePixelRatio,
          // more pixels will be used than on screen, so everything will look a bit blurry.
          // This fixes that if you are using a high DPI screen.
          // This is a browser feature, so we need to check if it exists:
          if (navigator.appVersion.indexOf('MSIE') !== -1 || navigator.appVersion.indexOf('rv:11.0') !== -1) {
            // This is Internet Explorer, which does not support the devicePixelRatio property.
          } else {
            // Not Internet Explorer, so we can use devicePixelRatio.
            // Check if it exists and is greater than 1, otherwise, don't use it.
            if (window.devicePixelRatio && window.devicePixelRatio > 1) {
              canvas.width = canvas.width * window.devicePixelRatio;
              canvas.height = canvas.height * window.devicePixelRatio;
            }
          }

          // As a default, prevent scrollbars and context menu
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
          }
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function(event) {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        Module.setStatus('Exception thrown, see JavaScript console');
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };
    </script>
    <script async type="text/javascript" src="carnage3D.js"></script>
    
  </body>
</html>
